<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletrixShop</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="eletrixlogoblack.png" alt="logo da eletrixblack">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Conta</li>
            <li class="cabecalho-lista-item">Configurações</li>
        </ul>
    </header>
    <section class="eletrixshop">
        <div class="eletrixshop-div-conteudo">
            <p class="eletrixshop-texto-um">Aqui vendemos peças de computadores e alguns eletrônicos.</p>
            <p class="eletrixshop-texto-dois">Divirta-se comprando nossos itens!</p>
        </div>
        <img class="eletrixshop-imagem" src="eletrixlogowhite.png" alt="logo da eletrixwhite">
    </section>
    
    
</body>
</html>
